<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasonal Vegetable Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <span class="icon">🍃</span>
        <h1>Seasonal Vegetable Guide</h1>
      </div>
      <div class="search">
        <input type="text" id="searchInput" placeholder="Search vegetables..." />
      </div>
      <div class="seasons">
        <h2>Select Season</h2>
        <div class="season-buttons" id="seasonButtons"></div>
      </div>
      <div class="months">
        <h2>Select Month</h2>
        <div class="month-buttons" id="monthButtons"></div>
      </div>
      <div id="vegetableList"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
